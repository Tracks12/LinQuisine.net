
<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title> {{recipe.name}} {{status}} </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        Ingrédiants:
        <mat-selection-list #ingr>
            <mat-list-option *ngFor="let i of recipe.ingredients">
                {{i.quantity}} {{i.name}} {{i.unit || ''}}
            </mat-list-option>
        </mat-selection-list>

        <p>
            Ingrédiants possédé: {{ingr.selectedOptions.selected.length}}
        </p>

        <ul [@bodyExpansion]="state" class="expandable-content">
            <li *ngFor="let s of recipe.steps"> {{s}} </li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <mat-icon (click)="toggle()">remove_red_eye</mat-icon>
        <div fxFlex></div>
        <mat-icon>edit</mat-icon>
    </mat-card-actions>
</mat-card>
