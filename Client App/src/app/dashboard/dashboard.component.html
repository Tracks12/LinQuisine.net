<mat-toolbar>
    <span class="titre">LINQUISINE</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon routerLink="/user">person_outline</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

 <div class="content">
    <div fxLayout="row wrap" fxLayoutGap=" 30px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>RECETES {{num}}</mat-card-title>
            
          </mat-card-header>
          <mat-card-content>
            Ingrédiants:
            <mat-selection-list #ingr>
                <mat-list-option *ngFor="let i of ing">
                  {{i}}
                </mat-list-option>
              </mat-selection-list>
              
              <p>
                Ingrédiants possédé: {{ingr.selectedOptions.selected.length}}
              </p>
          </mat-card-content>
          <mat-card-actions>
            <mat-icon>remove_red_eye</mat-icon>
            <div fxFlex></div>
            <mat-icon>edit</mat-icon>
            <mat-icon>share</mat-icon>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
